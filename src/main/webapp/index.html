<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO список</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>


<div class="container pt-3">
    <div class="row">
        <h1>TODO список</h1>
    </div>
    <div class="row" id="alert">

    </div>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Добавить задчу
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="desc">Задача</label>
                        <textarea class="form-control" rows="5" id="desc" name="desc"></textarea>
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary" id="addbtn">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="form-check form-switch">
        <input class="form-check-input" onchange="updateTable()" type="checkbox" id="done">
        <label class="form-check-label" for="done">Показать все</label>
    </div>
    <br>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Список задач
            </div>
            <div class="card-body">
                <table class="table" id='table'>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Задание</th>
                        <th>Дата создания</th>
                        <th>Готово</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</div>

<script src="/todo/js/index.js"></script>
</body>
</html>
